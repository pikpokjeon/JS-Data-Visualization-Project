<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BinarySearch</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <main id="main">
    <section>
      <article>
        <h4>Data</h4>
        <div>
          <label for="duplicated">Allow duplicated value?</label>
          <div><input type="radio" name="radio" value="false">false
            <input type="radio" name="radio" value="true">true
          </div>
        </div>


        <div>
          <label for="data-list">array of numbers</label>
          <div><input type="text" id="data-list" name="data-list" value="-3,2,-5,7,8,54,83,-25,35,64,2,13,5,75,3,75,39,65,31,25,74,45,15,26,59,21,19" />
          </div>
        </div>
        <div>
          <label for="target">target</label>
          <div><input type="text" id="target" name="target" value="15" /></div>
        </div>
        <div>
          <label for="width">width</label>
          <div><input type="text" id="width" name="width" value="1500" /></div>
        </div>

        <div>
          <button id="start" name="start">
            start
          </button>
        </div>
      </article>
    </section>
    <section>
      <article>

      <h4>Status</h4>
        <div>
        <label>Round : <span id="search-count">0</span></label>
        </div>

        <div>
        <label> <span id="search-answer">waiting...</span></label>
        </div>

      </article>

    </section>
    <section id="svg-area">
      <h4>SVG</h4>
    </section>

  </main>
  <script src="./main.js"></script>

</body>

</html>
